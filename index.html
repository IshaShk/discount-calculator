<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicount Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Discount Calculator</div>
            <div class="inputbox">
                <span>Enter you amount: </span>
                <input type="text">
                <div class="underline"></div>
            </div>
            <div class="inputbox">
                <span>Select discount %: </span>
                <input type="password">
                <div class="underline"></div>
            </div>
            <div class="inputbox">
                <span>Discounted amount: </span>
                <input type="text">
                <div class="underline"></div>
            </div>
            <div class="inputbox">
                <span>Final amount with discount: </span>
                <input type="text">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Calculate" class="calculate">
            <input type="reset" value="Reset" class="reset">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
