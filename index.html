<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicount Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Discount Calculator</h1>
        <form action="#">
            <div class="input-item">
                <label for="amount"> Enter your bill: </label>
                <input type="text" id="amount">
            </div>

            <div class="input-item">
                <label for="discount-percentage">Select discount %</label>
                <input type="text" id="discount">
            </div>

            <div class="input-item">
                <label for="discount-amount"> Discounted amount: </label>
                <input type="text" id="discount-amount" enabled>
            </div>

            <div class="input-item">
                <label for="pay" aria-disabled="true"> Payable amount:</label>
                <input type="text" id="pay" enabled>
            </div> 

            <button type="submit" class="calculate">Calculate</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
